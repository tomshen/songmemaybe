<!DOCTYPE HTML>
<html>

<head>

	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<title>Song Me Maybe! Start</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/sendpageStyle.css"/>
	<script src="scripts/jquery-1.8.2.min.js"></script>
	<script src="scripts/jquery.autosize.js"></script>
	<script>
		$(document).ready(function() {
		$('textarea').autosize();
		});	
	</script>
	<script>
		function changeClass(){
			if(document.getElementById("block").className == "block")
				document.getElementById("block").className += " rotated";
			else
				document.getElementById("block").className = "block";
		}
		$(document).ready(function(){
		$("#primarySender").click(function() {
			$("#containAll:not(#buttons)").animate({margin: "300px 0 0 0"}, {queue:false, duration: "slow"});
			$("#container:not(#buttons)").stop(false, false).slideToggle("slow", function(){});
			setTimeout(function(){$("#preview").trigger('click');}, 750);
		});
		});
	</script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-35177592-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>

<body>
		<div id="header">
			<img src="images/header.png" height="100px" width="800px">
		</div>
		<div id = "containAll">
			<div id="container">
				<h1>Send YOUR Song </br> with Song Me Maybe!</h1>
				<form name="songsearch" action="/search" method="post" target= "window2" onSubmit="window.open('', 'window2', 'WIDTH=350, HEIGHT=400')">
				<label for="songquery" id="searchLabel">Song:</label>
				<input type="text" id="query" name="query"/>
				<input type="image" src="images/search.png" alt="Search" id="search" value="Search for Song!"/>
				</form>
				
				
				<fieldset>
				<form name="letter" action="/preview" method="post">
					<label for="sender">From:</label>
					<input type="text" id="sender" name="sender" />
					
					<label for="receiver">To:</label>
					<input type="text" id="receiver" name="recipient" />
					
					<label for="songID" id="searchLabel">Song ID:</label>
					<input type="text" id="songID" name="songID"/>
					
					<label for="message">Message:</label>
					<textarea id="message" name="message"></textarea>
					
					
					<input type="nonexistant" id="primarySender" value="Okay, ready!"/>
					<div id = "buttons" style="display:none">
						<input type="image" id="preview" src="images/previewButton.png" alt="Preview" value="Preview Song!" />
					</div>
				</form>
				</fieldset>
				
				
			</div>
			
			<div id="letterCont">
				<div id="envOpen">
					<img id='clickme' src="images/envelopeOpen.png" height="700px" width="800px"/>
						
					
				</div>
				
				
			</div>
		
		</div>	
		
		<div id="hidden">
			<input type="text" id="songID" name="songID" />
		</div>

	
	
</body>
